
{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

 {% block main %}

    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="nickname" placeholder="Nickname(optional)" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password_1" placeholder="Password(again)" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-info" type="register">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
